    <title>AstroBinge.</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      body {
        background: url("images/wall.png") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      .container {
        width: 100%;
        height: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .links-container a {
        width: 80%;
      }

      .title {
        color: #ddd;
      }

      .w3-theme-l1:hover {
        background-color: #c6a0f6 !important;
      }

      .margin-top-2 {
        margin-top: 32px;
      }

      .bottom {
        width: 100%;
        text-align: center;
        width: auto;
        font-weight: bolder;
      }

      .bottom span {
        color: #dbdbdb;
      }

      .bottom svg {
        stroke: #ffffff;
        fill: #ffffff;
      }

      @media (min-width: 768px) {
        .link {
          width: 100%;
        }
      }
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }
    </style>
  </head>
